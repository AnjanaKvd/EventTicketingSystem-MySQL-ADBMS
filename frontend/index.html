<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event System Demo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 20px; background: #f4f4f4; }
        div { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        pre { background: #222; color: #00ff00; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>

    <h1>Event Ticketing System Demo</h1>

    <div>
        <h2>Get All Events</h2>
        <button id="getEventsBtn">Fetch Upcoming Events</button>
    </div>

    <div>
        <h2>Test Login (User: alice@gmail.com, Pass: password123)</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" value="alice@gmail.com">
            <input type="password" id="loginPassword" placeholder="Password" value="password123">
            <button type="submit">Login</button>
        </form>
    </div>

    <div>
        <h2>Test Booking</h2>
        <form id="bookingForm">
            <input type="number" id="bookCustId" placeholder="Customer ID" value="3">
            <input type="number" id="bookTicketType" placeholder="TicketType ID" value="3">
            <input type="number" id="bookQuantity" placeholder="Quantity" value="1">
            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <div>
        <h2>API Response</h2>
        <pre id="results">Click a button to see results...</pre>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const resultsBox = document.getElementById('results');

        // Helper function to display results
        function showResults(data) {
            resultsBox.textContent = JSON.stringify(data, null, 2);
        }

        // 1. Get Events
        document.getElementById('getEventsBtn').addEventListener('click', async () => {
            const res = await fetch(`${API_URL}/api/events`);
            const data = await res.json();
            showResults(data);
        });

        // 2. Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const res = await fetch(`${API_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            showResults(data);
        });

        // 3. Book Ticket
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerId = document.getElementById('bookCustId').value;
            const ticketTypeId = document.getElementById('bookTicketType').value;
            const quantity = document.getElementById('bookQuantity').value;

            const res = await fetch(`${API_URL}/api/bookings`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    customerId: parseInt(customerId), 
                    ticketTypeId: parseInt(ticketTypeId), 
                    quantity: parseInt(quantity) 
                })
            });
            const data = await res.json();
            showResults(data);
        });
    </script>
</body>
</html>
